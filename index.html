<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB. ARK DAN / BG CARNELIAN Draft & Cargo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>TB. ARK DAN / BG CARNELIAN - Draft & Cargo Simulation</h2>

  <div class="water">
    <div class="qm-line" id="qm"></div>
    <div class="barge" id="barge">
      <div class="section forward" id="forward"><span id="fwd-label"></span></div>
      <div class="section midship" id="midship"><span id="mid-label"></span></div>
      <div class="section aft" id="aft"><span id="aft-label"></span></div>
    </div>
    <div class="label" style="left:100px;">Forward</div>
    <div class="label" style="left:230px;">Midship</div>
    <div class="label" style="left:360px;">Aft</div>
  </div>

  <div class="data-panel">
    <pre id="data-display"></pre>
  </div>

  <script src="script.js"></script>
</body>
